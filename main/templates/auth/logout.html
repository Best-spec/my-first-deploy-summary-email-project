<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- Header -->
        <header class="bg-white/90 backdrop-blur-sm shadow-lg border-b border-gray-200 sticky top-0 z-20">
            <div class="px-4 sm:px-6 lg:px-20">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo/Brand -->
                    <div class="flex gap-4 justify-between">
                        <div id="menu-off" class="transition-opacity duration-300 opacity-100 hover:bg-gray-300 rounded-lg cursor-pointer">
                            <svg width="35" height="35" viewBox="0 0 24 24" fill="none">
                            <path d="M5.5 6L11.5 12L5.5 18" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M12.5 6L18.5 12L12.5 18" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <div class="flex items-center">
                            <button onclick="forceReload()">
                                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    DASHBOARD
                                </h1>
                            </button>
                        </div>
                    </div>
                    
                    <!-- User Info and Logout -->
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-3">
                            {% if user.is_authenticated %}

                                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                                    <span class="text-white font-semibold text-lg" id="userInitial">U</span>
                                </div>
                                
                                <div class="hidden sm:block">
                                    {% if user.is_superuser%}
                                    <p class="text-sm font-medium text-gray-700">Admin</p>
                                    {% else %}
                                    <p class="text-sm font-medium text-gray-700">User</p>
                                    {% endif %}
                                    <p class="text-sm font-bold text-gray-900" id="displayName">{{ user.username }}</p>
                                </div>
                            {% endif %}
                        </div>
                        
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button 
                                type="submit"
                                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 active:scale-95 shadow-md hover:shadow-lg hidden lg:block"
                            >
                                ออกจากระบบ
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
</body>
</html>
