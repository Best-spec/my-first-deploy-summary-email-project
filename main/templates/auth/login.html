<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8 w-full max-w-md transform transition-all duration-500 hover:shadow-3xl">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">เข้าสู่ระบบ</h1>
                <p class="text-gray-600">กรุณากรอกข้อมูลเพื่อเข้าสู่ระบบ</p>
            </div>
            
            <form class="space-y-6" method="post">
                {% csrf_token %}
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">ชื่อผู้ใช้</label>
                    <input 
                        type="text" 
                        id="username"
                        name="username"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 hover:bg-white"
                        placeholder="กรอกชื่อผู้ใช้"
                        required
                    >
                </div>
                
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">รหัสผ่าน</label>
                    <input 
                        type="password" 
                        id="password"
                        name="password"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 hover:bg-white"
                        placeholder="กรอกรหัสผ่าน"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-6 rounded-xl font-semibold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl active:scale-95"
                >
                    เข้าสู่ระบบ
                </button>
            </form>
        </div>
    </div>
</body>
</html>
