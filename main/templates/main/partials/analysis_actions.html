<div id="Analysis_Actions" class="rounded-lg shadow-md p-6 m-10 bg-white">
    <div class="flex justify-between">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Analysis Actions</h2>

        <div class="outline-red-500">
            <input 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer" 
                type="text" name="daterange" placeholder="เลือกวันที่" />
        </div>
        

    </div>
    <br>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
        {% for action in analysis_actions %}
            <button
                class="analyze-btn flex flex-col items-center p-4 bg-{{ action.color }}-50 rounded-lg hover:bg-{{ action.color }}-100 transition-colors"
                data-action-id="{{ action.id }}"
            >
                <div class="w-8 h-8 text-{{ action.color }}-600 mb-2">{{ action.icon }}</div>
                <span class="text-sm font-medium text-{{ action.color }}-900">{{ action.name }}</span>
            </button>
        {% endfor %}
    </div>
    <div
    id="myModal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
        <!-- ปุ่มปิด -->
        <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl font-bold">&times;</button>

        <h2 class="text-xl font-semibold mb-4">Web commerce</h2>
        <div class="mb-4">
            <input
                type="text"
                id="name"
                name="name"
                placeholder="กรอก Web commerce"
                class="w-full rounded border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <button id="ok" class="mt-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
        ตกลง
        </button>
    </div>
    </div>

</div>
