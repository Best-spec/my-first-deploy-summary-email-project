<div id="Analysis_Actions" class="rounded-lg shadow-md p-6 m-10 bg-white">
    <div class="flex flex-col gap-4 lg:flex-row justify-between">
        <div class="flex justify-center">
            <h2 id="title" class="text-2xl font-bold bg-gradient-to-r from-black to-purple-600 bg-clip-text text-transparent">Actions</h2>
        </div>
        
        <div class="lg:flex gap-6 justify-center">
            <div class="flex justify-center py-2">
                <label class="relative flex cursor-pointer">
                    <input type="checkbox" id="toggle" value="" class="sr-only peer">
                    <div class="w-9 h-5 bg-gray-200 hover:bg-gray-300 peer-focus:outline-0  rounded-full peer transition-all ease-in-out duration-500 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600 hover:peer-checked:bg-indigo-700 "></div>
                </label>
                <span class="ml-3 text-sm font-medium text-gray-600">Compare</span>
            </div>
            <div class="">
                <div class="flex outline-red-500">
                    <input 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer" 
                    type="text" name="daterange" placeholder="เลือกวันที่" />
                </div>
                <br>
                <div class="outline-red-500 hidden" id="rangecompare">
                    <input 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer" 
                    type="text" name="datecompare" placeholder="เลือกวันที่" />
                </div>
            </div>
        </div>
        

    </div>
    <br>
    <div class="grid grid-cols md:grid-cols-2 lg:grid-cols-2 gap-4">
        {% for action in analysis_actions %}
            <button
                class="analyze-btn flex flex-col items-center p-4 bg-{{ action.color }}-50 rounded-lg hover:bg-{{ action.color }}-100 transition-colors"
                data-action-id="{{ action.id }}"
            >
                <div class="w-8 h-8 text-{{ action.color }}-600 mb-2">{{ action.icon }}</div>
                <span class="text-sm font-medium text-{{ action.color }}-900">{{ action.name }}</span>
            </button>
        {% endfor %}
    </div>
    <div
    id="myModal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
        <!-- ปุ่มปิด -->
        <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl font-bold">&times;</button>

        <h2 class="text-xl font-semibold mb-4">Web commerce</h2>
        <div class="mb-4">
            <span>ข้อมูลชุดแรก</span>
            <input
                type="text"
                id="webcom1_i"
                name="name"
                placeholder="กรอก Web commerce"
                class="w-full rounded border border-emerald-400 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400"
            />
            <div id="web-tag2" class="hidden">
                <span>ข้อมูลชุดสอง</span>
                <input
                    type="text"
                    id="webcom2_i"
                    name="name"
                    placeholder="กรอก Web commerce"
                    class="w-full rounded border border-emerald-400 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400"
                />
            </div>
            
        </div>

        <button id="ok" class="mt-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
        ตกลง
        </button>
    </div>
    </div>

</div>
