services:
  - type: web
    name: django-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn filemanager.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: filemanager.settings
      - key: SECRET_KEY
        generateValue: true
